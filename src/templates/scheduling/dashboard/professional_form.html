{% extends "base_dashboard.html" %}
{% block title %}Editar Profissional{% endblock %}

{% block content %}
<div class="container">
    <h2>Editar Profissional: {{ professional.display_name }}</h2>

    {% if professional.photo %}
        <img src="{{ professional.photo.url }}" alt="{{ professional.display_name }}" width="150" style="border-radius: 50%; margin-bottom: 1rem;">
    {% endif %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
    </form>
</div>
{% endblock %}
