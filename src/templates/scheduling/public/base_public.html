<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Agendar{% endblock %} - {{ tenant.name }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --brand-primary: {{ branding.button_color_primary|default:"#667eea" }};
            --brand-secondary: {{ branding.button_color_secondary|default:"#764ba2" }};
            --bg-dark: {{ branding.background_color|default:"#0f172a" }};
            --text-light: {{ branding.text_color|default:"#e2e8f0" }};
            --highlight-color: {{ branding.highlight_color|default:"#FBBF24" }};
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        /* Header */
        .public-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .logo {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, var(--brand-primary), var(--brand-secondary));
            border-radius: 24px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
            margin-bottom: 1.5rem;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.35);
            overflow: hidden;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .company-name {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-light);
            margin-bottom: 0.5rem;
        }

        .company-subtitle {
            font-size: 1.1rem;
            color: rgba(var(--text-light), 0.7);
        }

        /* Progress Steps */
        .progress-steps {
            display: flex;
            justify-content: space-between;
            margin-bottom: 3rem;
            position: relative;
        }

        .progress-steps::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            height: 4px;
            background: color-mix(in srgb, var(--text-light) 20%, transparent);
            z-index: 0;
        }

        .progress-line {
            position: absolute;
            top: 20px;
            left: 0;
            height: 4px;
            background: linear-gradient(135deg, var(--brand-primary), var(--brand-secondary));
            transition: width 0.3s ease;
            z-index: 1;
        }

        .step {
            flex: 1;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .step-circle {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: var(--bg-dark);
            border: 4px solid color-mix(in srgb, var(--text-light) 20%, transparent);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: rgba(var(--text-light), 0.5);
            margin-bottom: 0.5rem;
            transition: all 0.3s;
        }

        .step.active .step-circle {
            border-color: var(--brand-primary);
            background: linear-gradient(135deg, var(--brand-primary), var(--brand-secondary));
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .step.completed .step-circle {
            border-color: var(--highlight-color);
            background: var(--highlight-color);
            color: var(--bg-dark);
        }

        .step-label {
            font-size: 0.875rem;
            color: rgba(var(--text-light), 0.6);
            font-weight: 500;
        }

        .step.active .step-label {
            color: var(--text-light);
            font-weight: 600;
        }

        /* Card */
        .glass-card {
            background: color-mix(in srgb, var(--bg-dark) 90%, white);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid color-mix(in srgb, var(--text-light) 20%, transparent);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            color: var(--text-light);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .animate-fade-in {
            animation: fadeIn 0.6s ease-in-out;
        }

        .animate-slide-up {
            animation: slideUp 0.5s ease-out;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 1rem 0.5rem;
            }

            .company-name {
                font-size: 1.5rem;
            }

            .progress-steps {
                margin-bottom: 2rem;
            }

            .step-label {
                font-size: 0.75rem;
            }

            .glass-card {
                padding: 1.5rem;
            }
        }

        {% block extra_head %}{% endblock %}
    </style>
</head>
<body class="animate-fade-in">
    <div class="container">
        <!-- Header -->
        <div class="public-header">
            <div class="logo">
                {% if tenant.avatar_base64 %}
                    <img src="{{ tenant.avatar_base64 }}" alt="{{ tenant.name }}">
                {% elif tenant.avatar %}
                    <img src="{{ tenant.avatar.url }}" alt="{{ tenant.name }}">
                {% else %}
                    <i class="fas fa-calendar-check"></i>
                {% endif %}
            </div>
            <h1 class="company-name">{{ tenant.name }}</h1>
            <p class="company-subtitle">Agende seu hor√°rio online</p>
        </div>

        <!-- Progress Steps -->
        {% block progress %}{% endblock %}

        <!-- Main Content -->
        <div class="glass-card animate-slide-up">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
