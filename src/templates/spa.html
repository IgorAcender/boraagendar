<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="BoraAgendar - Sistema de Agendamentos">
    <title>BoraAgendar - Dashboard</title>
    
    <!-- Ant Design Theme -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        #root {
            width: 100%;
            height: 100vh;
        }
        
        /* Loading spinner */
        .loading-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100vh;
            background: #f5f5f5;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #1890ff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading-container">
            <div class="spinner"></div>
        </div>
    </div>
    
    <!-- React App - será carregado por este script -->
    <script type="module">
        // Tenta carregar React do CDN (fallback)
        // Ou local se disponível
        const loadReactApp = async () => {
            try {
                // Tenta local primeiro
                const response = await fetch('/static/dist/main.js');
                if (response.ok) {
                    const script = document.createElement('script');
                    script.type = 'module';
                    script.src = '/static/dist/main.js';
                    document.body.appendChild(script);
                } else {
                    // Fallback para CDN
                    loadReactFromCDN();
                }
            } catch (e) {
                loadReactFromCDN();
            }
        };
        
        const loadReactFromCDN = () => {
            console.log('React app não encontrado localmente. Usando CDN...');
            // Será implementado em frontend/
        };
        
        loadReactApp();
    </script>
</body>
</html>
