{% extends "base_dashboard.html" %}
{% block title %}Alterar senha{% endblock %}
{% block content %}
<div class="card">
  <h2>Alterar senha</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Salvar nova senha</button>
  </form>
  <p style="margin-top:8px;"><a href="{% url 'accounts:profile' %}">Voltar ao perfil</a></p>
  {% if next %}<input type="hidden" name="next" value="{{ next }}">{% endif %}
</div>
{% endblock %}
